{% extends 'base.html' %}

{% block content %}
<div class="explore-container">

    <div class="explore-header">
        <h1>Find Your Next Adventure</h1>
        <p>Feeling spontaneous? Select a category to discover AI-curated destinations perfect for you.</p>
    </div>

    <div class="category-grid">
        {% for category in categories %}
            <a href="{{ url_for('explore_category', category=category.slug) }}" class="category-card trigger-loader" style="background-image: url('{{ category.image_url }}');">
                <div class="card-title">{{ category.name }}</div>
            </a>
        {% endfor %}
    </div>

</div>
{% endblock %}
